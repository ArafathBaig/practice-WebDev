<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <h1>Forms Demo</h1>

    <form action="/tacos">
        <div>
            <label for="username">Enter a Username: </label>
            <input type="text" id="username" placeholder="username" name="username">
        </div>
        <div>
            <label for="password">Enter the password:</label>
            <input type="password" id="password" placeholder="password" name="pwd">
        </div>

        <div>
            <label for="color">Color: </label>
            <input type="color" id="color" name="color">
        </div>

        <div>
            <button>Submit</button>
        </div>


    </form>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h2>More Inputs</h2>

    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="XS">XS: </label>
            <input type="radio" name="drone" id="xs" value="lolol">
            <label for="s">S: </label>
            <input type="radio" name="drone" id="s">
            <label for="m">m: </label>
            <input type="radio" name="drone" id="m">
        </p>

        <p>
            <label for="cheese"> Amount of cheese: </label>
            <input type="range" id="cheese" min="1" max="10" step="7" value="75" name="chee se_level">
        </p>
        <button>Submit</button>
    </form>

    <h2>Validation demo</h2>

    <form action="/dummy">
        <label for="first">Enter the first name: </label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username1">Username: </label>
            <input type="text" id="username1" name="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>
    </form>


</body>

</html>
